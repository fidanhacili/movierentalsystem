<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/payment.css">
    <title>Document</title>
</head>
<body>
    <div class="payment-section">
        <div class="container-fluid">
            <div class="row align-items-center">
                <div class="col-lg-6">
                    <img src="https://akthemes.com/video/images/payment.png" class="img-fluid" alt="">
                </div>
                <div class="col-lg-6">
                    <div class="container-fluid">
                        <div class="row justify-content-center">
                            <div class=" col-lg-10">
                                <div class="card p-3">
                                    <div class="row justify-content-center">
                                        <div class="col-12">
                                            <h2 class="heading text-center">Create Payment</h2>
                                        </div>
                                    </div>
                                    <form class="form-card">
                                        <div class="row justify-content-center mb-4 radio-group">
                                            <div class="col-sm-3 col-5">
                                                <div class="radio selected mx-auto" data-value="dk"> <img class="fit-image" src="hhttps://i.imgur.com/5TqiRQV.jpg" width="">
                                                </div>
                                            </div>
                                            <div class="col-sm-3 col-5">
                                                <div class="radio mx-auto" data-value="visa"> <img class="fit-image" src="https://i.imgur.com/OdxcctP.jpg">
                                                </div>
                                            </div>
                                            <div class="col-sm-3 col-5">
                                                <div class="radio mx-auto" data-value="master"> <img class="fit-image" src="https://i.imgur.com/WIAP9Ku.jpg">
                                                </div>
                                            </div>
                                            <div class="col-sm-3 col-5">
                                                <div class="radio mx-auto" data-value="paypal"> <img class="fit-image" src="https://i.imgur.com/cMk1MtK.jpg">
                                                </div>
                                            </div> <br>
                                        </div>
                                        <div class="row justify-content-center form-group">
                                            <div class="col-12 px-auto">
                                                <div class="custom-control custom-radio custom-control-inline"> <input id="customRadioInline1" type="radio" name="customRadioInline1" class="custom-control-input" checked="true"> <label for="customRadioInline1" class="custom-control-label label-radio">Private</label> </div>
                                                <div class="custom-control custom-radio custom-control-inline"> <input id="customRadioInline2" type="radio" name="customRadioInline1" class="custom-control-input"> <label for="customRadioInline2" class="custom-control-label label-radio">Business</label> </div>
                                            </div>
                                        </div>
                                        <div class="row justify-content-center">
                                            <div class="col-12">
                                                <div class="input-group"> <input type="text" name="Name" placeholder="John Doe">
                                                    <label>Name</label> </div>
                                            </div>
                                        </div>
                                        <div class="row justify-content-center">
                                            <div class="col-12">
                                                <div class="input-group"> <input type="text" id="cr_no" name="card-no" placeholder="0000 0000 0000 0000" minlength="19" maxlength="19">
                                                    <label>Card Number</label> </div>
                                            </div>
                                        </div>
                                        <div class="row justify-content-center">
                                            <div class="col-12">
                                                <div class="row">
                                                    <div class="col-6">
                                                        <div class="input-group"> <input type="text" id="exp" name="expdate" placeholder="MM/YY" minlength="5" maxlength="5">
                                                            <label>Expiry
                                                                Date</label> </div>
                                                    </div>
                                                    <div class="col-6">
                                                        <div class="input-group"> <input type="password" name="cvv" placeholder="●●●" minlength="3" maxlength="3">
                                                            <label>CVV</label> </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row justify-content-center">
                                            <a href="#" class="btn btn-primary btn-block" data-toggle="modal" data-target="#exampleModalCenter">Pay 10$</a>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
